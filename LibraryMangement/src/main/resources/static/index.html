<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ“š Library Management</h1>
        
        <!-- Book Management -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Book Management</h5>
            </div>
            <div class="card-body">
                <form id="bookForm">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="title" placeholder="Title" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="author" placeholder="Author" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="isbn" placeholder="ISBN" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" id="quantity" placeholder="Qty" required>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary w-100">Add</button>
                        </div>
                    </div>
                </form>
                <table class="table mt-3" id="bookTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Qty</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Borrow/Return Section -->
        <div class="card">
            <div class="card-header">
                <h5>Borrow/Return Books</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h6>Borrow Book</h6>
                        <form id="borrowForm">
                            <div class="mb-3">
                                <select class="form-select" id="bookSelect" required></select>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" id="memberSelect" required></select>
                            </div>
                            <button type="submit" class="btn btn-success">Borrow</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h6>Active Loans</h6>
                        <table class="table" id="loanTable">
                            <thead>
                                <tr>
                                    <th>Book</th>
                                    <th>Member</th>
                                    <th>Due Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
